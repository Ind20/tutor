{%load static%}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <link rel="shortcut icon" type="image/jpg" href="{% static 'assets/dashboard.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-sm-5 col-12 ">
                <div class="card">
                    <div class="card-body"  style="height:310px">
                        <div class="row text-center">
                            <h3>Login</h3>
                            <hr>
                        </div>
                        <form id="login-form" action="/dashboard/login" class="form needs-validation" method="post" novalidate>
                            {% csrf_token %}
                            <div class="form-group mt-3">
                                <input class="form-control" id="inputEmailAddress" type="text"
                                placeholder="Enter Username" name="username"
                                required>
                            </div>
                            <a class="btn-right">forgot username ?</a>
                            <div class="form-group mt-5">
                                <input class="form-control" id="inputPassword" type="password"
                                placeholder="Enter password" name="password"
                                required>
                            </div>
                            <a class="btn-right">forgot password ?</a>
                            <div class="row mt-5">
                                <div class="form-check col ms-3">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                      Remember me
                                    </label>
                                  </div>
                                  <div class="col">
                                    <button type="submit" name="submit" class="btn btn-right btn-hover btn-dark">Login</button>
                                  </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
