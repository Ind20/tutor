{% extends 'dashboard/base.html' %}
{% block content %}

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Experience</th>
            <th scope="col">Mobile</th>
            <th scope="col">Nip</th>
            <th scope="col">Echelon</th>
            <th scope="col">Age</th>
            <th scope="col"> </th>
        </tr>
    </thead>
    <tbody>
        {% for a in tutors %}
        <tr>
            <th scope="row">{{ a.first_name }} {{ a.last_name }}</th>
            <td>{{ a.gender }}</td>
            <td>{{ a.years_of_experience }}</td>
            <td>{{ a.mobile}}</td>
            <td>{{ a.nip}}</td>
            <td>{{ a.echelon}}</td>
            <td>{{ a.age}}</td>
            <td><a class="btn-right btn btn-info btn-md" href="/tutor/{{a.id}}">Details</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
