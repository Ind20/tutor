{% extends 'dashboard/base.html' %}
{% block content %}

<a href="/dashboard/edittutor/{{tutordetails.id}}" class="btn btn-right btn-info btn-md">Edit Details</a>
<h2 class="text-center mb-0"><strong>Tutor Detail</strong></h2>
<hr class="mt-1">
<div class="row justify-content-center">
    <div class="col-10">
        <form>
            {% for field in form %}
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0"><strong>{{ field.label }}:</strong></h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{ field.value }}
                </div>
            </div>
            <br>
            {% endfor %}
        </form>
    </div>
</div>

{% endblock %}
