{% extends 'base.html' %}
{% block content %}
<title>Edit Profile</title>
<div class="container pt-3 pb-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Editexperience</li>
        </ol>
    </nav>
    {%for message in messages%}
    <div class="message alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endfor%}
    <div class="row justify-content-center">
        <div class="col-sm-6 col-12 card shadow-lg border-0 rounded-lg mt-3 profile-box">
            <form method="post" action="/editexperience/{{ userexperience.id }}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>   
                <div class="submit-btn">
                        <input type="submit" name="submit" class="btn-right btn btn-info btn-md" value="Update">
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
