{% extends 'base.html' %}
{% block content %}
<title>Contact Us</title>
<div class="container pt-3 pb-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
        </ol>
    </nav>
    {%for message in messages%}
    <div class="message alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endfor%}
    <div class="row justify-content-center">
        <div class="col-sm-8 col-12 card shadow-lg border-0 rounded-lg mt-5 profile-box">
            <h2 class="text-info text-center">Contact Us</h2>
            <div class="form-group">
                <form action="contactus" method="post">
                    {% csrf_token %}
                    {{ form.as_p}}
                    <br><input class="btn-right btn btn-info btn-md" type="submit" name="submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
