{% extends 'base.html' %}
{% block content %}
<title>Login</title>
<div class="container pt-3 pb-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Login</li>
        </ol>
    </nav>
    {%for message in messages%}
    <div class="message alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endfor%}
    <div class="row justify-content-center login-box">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                </div>
                <div class="card-body">
                    <form id="login-form" action="/login" class="form needs-validation" method="post" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="small mb-1 " for="inputEmailAddress">Username</label>
                            <input class="form-control py-2" id="inputEmailAddress" type="text"
                                placeholder="Enter Username" name="username"
                                required>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="inputPassword">Password</label>
                            <input class="form-control py-2" id="inputPassword" type="password"
                                placeholder="Enter password" name="password"
                                required>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small" href="">Forgot Password?</a>
                            <button type="submit" name="submit" class="btn btn-info" href="">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small"><P>Need an account?</P><a href="/register">Sign up!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
