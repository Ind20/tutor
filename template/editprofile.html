{% extends 'base.html' %}
{% block content %}
<title>Edit Profile</title>
<div class="container pt-3 pb-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Profile</li>
        </ol>
    </nav>
    <div class="row justify-content-center">
        <div class="col-sm-6 col-12 card shadow-lg border-0 rounded-lg mt-3 profile-box">
            <form method="post" action="editprofile" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row pro-head">
                    <div class="col">
                        <img class="dp" src="{{request.user.userprofile.get_profile_pic}}" width="150" height="150">
                    </div>
                    <div class="col">
                        <h1>{{ request.user.username}}</h1>
                        <p>{{ request.user.userprofile.phone_num }}</p>
                        <p>{{ request.user.email }}</p>
                    </div>
                </div>
                <div class="form-group">
                    {{ u_form.as_p }}
                </div> 
                <div class="form-group">
                    {{ p_form.as_p }}
                </div>    
                <div class="submit-btn">
                        <input type="submit" name="submit" class="btn-right btn btn-info btn-md" value="Update">
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
